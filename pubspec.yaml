          style: normal
          weight: 500
        - asset: assets/fonts/Recoleta/Recoleta-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/Recoleta/Recoleta-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/Recoleta/Recoleta-Black.ttf
          style: normal
          weight: 900
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/Urbanist-Thin.ttf
          style: normal
          weight: 100
        - asset: assets/fonts/Urbanist/Urbanist-ExtraLight.ttf
